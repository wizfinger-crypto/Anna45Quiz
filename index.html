<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Quiz om Anna Saletti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.5; }
    h1 { margin-top: 0; }
    .question { margin-bottom: 20px; }
    .hidden { display: none; }
    button { margin: 6px 6px 0 0; padding: 10px 14px; cursor: pointer; }
    #progress { margin-bottom: 16px; font-weight: bold; }
    .footer { margin-top: 40px; font-size: 12px; opacity: 0.7; }
    input[type="text"] { padding: 8px; margin-right: 6px; }
  </style>
</head>
<body>
  <h1>Quiz om Anna Saletti</h1>

  <div id="progress"></div>
  <div id="quiz"></div>

  <div id="result" class="hidden">
    <h2>Du fick <span id="score"></span> r칛tt!</h2>
    <form id="sendForm">
      <label for="name">Ditt namn:</label>
      <input type="text" id="name" name="name" required />
      <button type="submit">Skicka resultat</button>
    </form>
    <p id="thanks" class="hidden">Tack! Ditt resultat har skickats in 游꿀</p>
  </div>

  <div class="footer">Copyright Bj칬rn 2025.</div>

  <script>
    // ---- 游닇 FR칀GORNA (칛ndra fritt h칛r) ----
    const questions = [
      { q: "Hur m친nga Anna Saletti finns det i Sverige (Augusti 2025)?", options: ["Fyra", "Fem", "Sex"], answer: 2 },
      { q: "Vad hette Annas f칬rsta Katt?", options: ["Oswaldo", "Lady Godiva", "Sir Sylvester"], answer: 1 },
      { q: "Vad hette Annas Kaniner?", options: ["Hoppe och Stompe", "Karl och Coco", "Tim och Dior"], answer: 2 }
      { q: "Vad hette Annas Kaniner?", options: ["Hoppe och Stompe", "Karl och Coco", "Tim och Dior"], answer: 2 }
      { q: "Fram till den 12/7-2025, hur m친nga djurnamn har Anna tatuerat p친 sin kropp?", options: ["7", "6", "5"], answer: 2 }
      { q: "Enligt Anna: Vad 칛r b칛sta botemedlet mot hicka?", options: ["Skr칛mmas", "Dricka vin", "L칛ppstift"], answer: 2 }
      { q: "Vad 칛r Annas fullst칛ndiga namn?", options: ["Anna Cristina Saletti", "Ana Cristina Saletti", "Anna Ana Cristina Saletti"], answer: 2 }
      { q: "Vad 칛r Annas favoritmat?", options: ["Toast Skagen p친 Prinsen", "Steak minute p친 Tures", "Det hon 친t alldeles nyss"], answer: 2 }
      { q: "Om Anna bara fick dricka ett vin resten av livet. Vilket skulle det bli?", options: ["Chateau ste Michel Chardonnay", "The Bomb", "Chateau Margaux"], answer: 1 }
    
    
      // L칛gg till fler fr친gor i samma format
    ];

    let i = 0;
    let score = 0;

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const scoreSpan = document.getElementById("score");
    const progress = document.getElementById("progress");
    const form = document.getElementById("sendForm");
    const thanks = document.getElementById("thanks");

    function renderProgress() {
      progress.textContent = i < questions.length
        ? `Fr친ga ${i + 1} av ${questions.length}`
        : `Klart!`;
    }

    function showQuestion() {
      if (i >= questions.length) {
        quizDiv.classList.add("hidden");
        resultDiv.classList.remove("hidden");
        scoreSpan.textContent = score;
        renderProgress();
        return;
      }

      const q = questions[i];
      quizDiv.innerHTML = `
        <div class="question">
          <h3>${q.q}</h3>
          ${q.options.map((opt, idx) =>
            `<button type="button" data-idx="${idx}">${opt}</button>`
          ).join("")}
        </div>
      `;

      quizDiv.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          const selected = parseInt(btn.getAttribute("data-idx"), 10);
          if (selected === q.answer) score++;
          i++;
          renderProgress();
          showQuestion();
        });
      });

      renderProgress();
    }

    showQuestion();

    // ---- 游댕 KOPPLING TILL GOOGLE FORM ----
    // 游댮 BYT: detta ska vara din /formResponse-URL (A1)
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdyAzSVJnT2nFy_qvjc62qiozuLzAe-7LhyhGvaFYr8tY1jlA/formResponse";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (!name) return;

      const data = new FormData();

      // 游댮 BYT: l칛gg in dina riktiga entry-ID:n (A2)
      // Exempel: data.append("entry.111111", name);  // Namn
      // Exempel: data.append("entry.222222", score); // Po칛ng
      data.append("entry.340012523", name);   // 游댮 <-- byt till entry-ID f칬r "Namn"
      data.append("entry.837311245", score); // 游댮 <-- byt till entry-ID f칬r "Po칛ng"

      fetch(formUrl, { method: "POST", body: data, mode: "no-cors" })
        .then(() => {
          form.classList.add("hidden");
          thanks.classList.remove("hidden");
        })
        .catch((err) => {
          console.error("Fel vid inskick:", err);
          alert("Hmm, n친got gick fel. Testa igen eller kolla att formUrl och entry-ID:n st칛mmer.");
        });
    });
  </script>
</body>
</html>
