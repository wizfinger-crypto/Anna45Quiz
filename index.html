<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Quiz om Anna Saletti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.5; }
    h1 { margin-top: 0; }
    .question { margin-bottom: 20px; }
    .hidden { display: none; }
    button { margin: 6px 6px 0 0; padding: 10px 14px; cursor: pointer; }
    #progress { margin-bottom: 16px; font-weight: bold; }
    .footer { margin-top: 40px; font-size: 12px; opacity: 0.7; }
    input[type="text"] { padding: 8px; margin-right: 6px; }
  </style>
</head>
<body>
  <h1>Quiz om Anna Saletti</h1>

  <div id="progress"></div>
  <div id="quiz"></div>

  <div id="result" class="hidden">
    <h2>Du fick <span id="score"></span> r√§tt!</h2>
    <form id="sendForm">
      <label for="name">Ditt namn:</label>
      <input type="text" id="name" name="name" required />
      <button type="submit">Skicka resultat</button>
    </form>
    <p id="thanks" class="hidden">Tack! Ditt resultat har skickats in üéâ</p>
  </div>

  <div class="footer">Byggt f√∂r en f√∂delsedag ‚Äì enkelt och gratis.</div>

  <script>
    // ---- üìù FR√ÖGORNA (√§ndra fritt h√§r) ----
    const questions = [
      { q: "Vilken √§r hennes favoritf√§rg?", options: ["Bl√•", "R√∂d", "Gr√∂n"], answer: 1 },
      { q: "Vilket √•r √§r hon f√∂dd?", options: ["1990", "1995", "2000"], answer: 0 },
      { q: "Favoritdjur?", options: ["Katt", "Hund", "Kanin"], answer: 2 }
      // L√§gg till fler fr√•gor i samma format
    ];

    let i = 0;
    let score = 0;

    const quizDiv = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const scoreSpan = document.getElementById("score");
    const progress = document.getElementById("progress");
    const form = document.getElementById("sendForm");
    const thanks = document.getElementById("thanks");

    function renderProgress() {
      progress.textContent = i < questions.length
        ? Fr√•ga ${i + 1} av ${questions.length}
        : Klart!;
    }

    function showQuestion() {
      if (i >= questions.length) {
        quizDiv.classList.add("hidden");
        resultDiv.classList.remove("hidden");
        scoreSpan.textContent = score;
        renderProgress();
        return;
      }

      const q = questions[i];
      quizDiv.innerHTML = `
        <div class="question">
          <h3>${q.q}</h3>
          ${q.options.map((opt, idx) =>
            <button type="button" data-idx="${idx}">${opt}</button>
          ).join("")}
        </div>
      `;

      quizDiv.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          const selected = parseInt(btn.getAttribute("data-idx"), 10);
          if (selected === q.answer) score++;
          i++;
          renderProgress();
          showQuestion();
        });
      });

      renderProgress();
    }

    showQuestion();

    // ---- üîó KOPPLING TILL GOOGLE FORM ----
    // üî¥ BYT: detta ska vara din /formResponse-URL (A1)
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSdOgJprJzcLMgFLy00tqZdBl1U_YCO1wymXGi5WwZhcY1WOUw/formResponse:";

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      if (!name) return;

      const data = new FormData();

      // üî¥ BYT: l√§gg in dina riktiga entry-ID:n (A2)
      // Exempel: data.append("entry.1499233855", name);  // Namn
      // Exempel: data.append("entry.1636741181", score); // Po√§ng
      data.append("entry.1499233855_FOR_NAMN", name);   // üî¥ <-- byt till entry-ID f√∂r "Namn"
      data.append("entry.1636741181_FOR_POANG", score); // üî¥ <-- byt till entry-ID f√∂r "Po√§ng"

      fetch(formUrl, { method: "POST", body: data, mode: "no-cors" })
        .then(() => {
          form.classList.add("hidden");
          thanks.classList.remove("hidden");
        })
        .catch((err) => {
          console.error("Fel vid inskick:", err);
          alert("Hmm, n√•got gick fel. Testa igen eller kolla att formUrl och entry-ID:n st√§mmer.");
        });
    });
  </script>
</body>
</html>
